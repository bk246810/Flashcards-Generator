<html>
<head>
	<meta charset="utf-8">
	<title>
		Flashcards Generator
	</title>
	<link rel = "stylesheet" type ="text/css" href = "cssStuff.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Glory:wght@100;200;300;400;500;700&display=swap" rel="stylesheet">

	<script defer src = "main.js">

</head>

<body>
<!--FLASHCARDS SCREEN-->
	<section class = "header">
		<!--NAVIGATION BAR-->
		<nav>
			<div class = "nav-links" id = "navLink">
				<ul>
					<li><a href = "index.html">HOME</a></li>
					<li><a href = "Flashcardscreen.html">FLASHCARDS</a></li>
				</ul>
			</div>
		</nav>
<!--PASTING NOTES FOR FLASHCARDS-->
		<div class="flashcards">
			<form id = "form" method = "get">		
				<label class = "labels">Flashcards Generator</label>
				<br>
				<label class = "subheading">Notes must be formatted in this way: <b>Q: (question) <br>A: (answer) </b>with spaces after the colons. <br>Ex. <b>Q: What is 2+2? A: 4.<b></label>
            <div class="textarea_style">
            	<textarea type = "text"id = "notes-text"name = "notes-text"rows="14"cols = "65"placeholder="Paste notes here..."></textarea> 
            </div>   
			<div class="submitText">
				<a href = "DisplayFlashcards.html" class = "submitButton" id = "textButton">Generate Flashcards</a>
            </div>
            </form>
        </div>
    </section>
</body>
</html>
